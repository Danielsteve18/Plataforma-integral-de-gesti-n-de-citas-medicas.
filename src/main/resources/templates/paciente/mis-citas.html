<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Mis Citas - MediPac</title>
    <link rel="stylesheet" th:href="@{/index.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .citas-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #f1f5f9 100%);
            min-height: 100vh;
        }
        .citas-header {
            text-align: center;
            margin-bottom: 2rem;
            background: rgba(30, 100, 180, 0.1);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(30, 100, 180, 0.2);
        }
        .citas-header h1 {
            color: rgb(30, 100, 180);
            margin-bottom: 0.5rem;
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 1rem;
            padding: 0.8rem 1.5rem;
            background: rgba(108, 117, 125, 0.9);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: rgba(108, 117, 125, 1);
            transform: translateX(-5px);
        }
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        .tab-btn {
            flex: 1;
            min-width: 150px;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(30, 100, 180, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 600;
            color: rgb(30, 100, 180);
        }
        .tab-btn:hover {
            background: rgba(30, 100, 180, 0.1);
            border-color: rgb(30, 100, 180);
        }
        .tab-btn.active {
            background: rgb(30, 100, 180);
            color: white;
            border-color: rgb(30, 100, 180);
        }
        .citas-list {
            display: grid;
            gap: 1.5rem;
        }
        .cita-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: 12px;
            border-left: 5px solid;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .cita-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        .cita-card.programada { border-color: #ffc107; }
        .cita-card.confirmada { border-color: #28a745; }
        .cita-card.completada { border-color: #17a2b8; }
        .cita-card.cancelada { border-color: #dc3545; }
        
        .cita-header-info {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .cita-doctor {
            font-size: 1.2rem;
            font-weight: 600;
            color: rgb(30, 100, 180);
        }
        .cita-estado {
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .estado-programada { background: #fff3cd; color: #856404; }
        .estado-confirmada { background: #d4edda; color: #155724; }
        .estado-completada { background: #d1ecf1; color: #0c5460; }
        .estado-cancelada { background: #f8d7da; color: #721c24; }
        
        .cita-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .detail-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgb(40, 120, 200);
        }
        .detail-item i {
            color: rgb(30, 100, 180);
        }
        .cita-motivo {
            background: rgba(30, 100, 180, 0.05);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .cita-motivo strong {
            color: rgb(30, 100, 180);
        }
        .cita-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-cancelar {
            background: #dc3545;
            color: white;
        }
        .btn-cancelar:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        .btn-reprogramar {
            background: #ffc107;
            color: #000;
        }
        .btn-reprogramar:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }
        .btn-descargar {
            background: #17a2b8;
            color: white;
        }
        .btn-descargar:hover {
            background: #138496;
            transform: translateY(-2px);
        }
        .empty-state {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            border: 2px dashed rgba(30, 100, 180, 0.3);
        }
        .empty-state i {
            font-size: 4rem;
            color: rgba(30, 100, 180, 0.3);
            margin-bottom: 1rem;
        }
        .empty-state p {
            color: rgb(40, 120, 200);
            font-size: 1.1rem;
        }
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="citas-container">
        <a th:href="@{/paciente/dashboard}" class="back-btn">
            <i class="fas fa-arrow-left"></i> Volver al Dashboard
        </a>

        <div class="citas-header">
            <h1><i class="fas fa-calendar-check"></i> Mis Citas Médicas</h1>
            <p>Gestiona tus citas programadas y revisa tu historial</p>
        </div>

        <!-- Mensajes -->
        <div th:if="${success}" class="alert alert-success">
            <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
        </div>

        <!-- Tabs de filtrado -->
        <div class="tabs">
            <button class="tab-btn active" data-filter="todas" onclick="filterCitas('todas', this)">
                <i class="fas fa-list"></i> Todas
            </button>
            <button class="tab-btn" data-filter="PROGRAMADA" onclick="filterCitas('PROGRAMADA', this)">
                <i class="fas fa-clock"></i> Programadas
            </button>
            <button class="tab-btn" data-filter="CONFIRMADA" onclick="filterCitas('CONFIRMADA', this)">
                <i class="fas fa-check"></i> Confirmadas
            </button>
            <button class="tab-btn" data-filter="COMPLETADA" onclick="filterCitas('COMPLETADA', this)">
                <i class="fas fa-check-double"></i> Completadas
            </button>
            <button class="tab-btn" data-filter="CANCELADA" onclick="filterCitas('CANCELADA', this)">
                <i class="fas fa-times"></i> Canceladas
            </button>
        </div>

        <!-- Lista de citas -->
        <div class="citas-list" id="citasList">
            <div th:if="${citas != null and not #lists.isEmpty(citas)}">
                <div th:each="cita : ${citas}" 
                     class="cita-card"
                     th:classappend="${#strings.toLowerCase(cita.estado)}"
                     th:attr="data-estado=${cita.estado}">
                    
                    <div class="cita-header-info">
                        <div class="cita-doctor">
                            <i class="fas fa-user-md"></i>
                            <span th:text="'Dr. ' + ${cita.doctor.nombre} + ' ' + ${cita.doctor.apellido}">Dr. Nombre</span>
                        </div>
                        <span class="cita-estado" 
                              th:classappend="'estado-' + ${#strings.toLowerCase(cita.estado)}"
                              th:text="${cita.estado}">ESTADO</span>
                    </div>

                    <div class="cita-details">
                        <div class="detail-item">
                            <i class="fas fa-calendar"></i>
                            <span th:text="${#temporals.format(cita.fecha, 'dd/MM/yyyy')}">Fecha</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-clock"></i>
                            <span th:text="${cita.horario}">Horario</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-stethoscope"></i>
                            <span th:text="${cita.doctor.especialidad}">Especialidad</span>
                        </div>
                    </div>

                    <div class="cita-motivo">
                        <strong>Motivo:</strong>
                        <p th:text="${cita.motivo}">Motivo de consulta</p>
                    </div>

                    <div th:if="${cita.notas}" class="cita-motivo">
                        <strong>Notas:</strong>
                        <p th:text="${cita.notas}">Notas adicionales</p>
                    </div>

                    <div class="cita-actions">
                        <!-- Solo mostrar acciones si está programada o confirmada -->
                        <div th:if="${cita.estado == 'PROGRAMADA' or cita.estado == 'CONFIRMADA'}">
                            <form th:action="@{/api/citas/{id}/cancelar(id=${cita.id})}" method="post" style="display: inline;">
                                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                                <button type="submit" class="btn btn-cancelar" 
                                        onclick="return confirm('¿Está seguro de cancelar esta cita?')">
                                    <i class="fas fa-times"></i> Cancelar Cita
                                </button>
                            </form>
                        </div>
                        
                        <!-- Descargar comprobante para citas confirmadas y completadas -->
                        <div th:if="${cita.estado == 'CONFIRMADA' or cita.estado == 'COMPLETADA'}">
                            <a th:href="@{/api/citas/{id}/comprobante(id=${cita.id})}" class="btn btn-descargar">
                                <i class="fas fa-download"></i> Comprobante
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${citas == null or #lists.isEmpty(citas)}" class="empty-state">
                <i class="fas fa-calendar-times"></i>
                <p>No tienes citas registradas</p>
                <a th:href="@{/paciente/agendar-cita}" class="btn" style="background: rgb(30, 100, 180); color: white; margin-top: 1rem;">
                    <i class="fas fa-calendar-plus"></i> Agendar Primera Cita
                </a>
            </div>
        </div>
    </div>

    <script>
        function filterCitas(estado, button) {
            // Actualizar botones activos
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');

            // Filtrar citas
            const citas = document.querySelectorAll('.cita-card');
            citas.forEach(cita => {
                if (estado === 'todas') {
                    cita.style.display = 'block';
                } else {
                    if (cita.dataset.estado === estado) {
                        cita.style.display = 'block';
                    } else {
                        cita.style.display = 'none';
                    }
                }
            });

            // Mostrar mensaje si no hay citas en el filtro
            const visibleCitas = Array.from(citas).filter(c => c.style.display !== 'none');
            const emptyState = document.querySelector('.empty-state');
            
            if (visibleCitas.length === 0 && !emptyState) {
                const citasList = document.getElementById('citasList');
                citasList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-calendar-times"></i>
                        <p>No hay citas con el estado "${estado}"</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
