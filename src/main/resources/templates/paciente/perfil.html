<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - MediPac</title>
    <link rel="stylesheet" th:href="@{/index.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #f1f5f9 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        .perfil-container {
            max-width: 900px;
            margin: 0 auto;
        }
        .perfil-header {
            background: rgba(30, 100, 180, 0.1);
            border: 1px solid rgba(30, 100, 180, 0.2);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        .perfil-header h1 {
            color: rgb(30, 100, 180);
            margin: 0;
            font-size: 2rem;
        }
        .perfil-header p {
            color: rgb(40, 120, 200);
            margin: 0.5rem 0 0 0;
        }
        .perfil-content {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(30, 100, 180, 0.2);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .info-section {
            background: rgba(30, 100, 180, 0.05);
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            border: 1px solid rgba(30, 100, 180, 0.1);
        }
        .info-section h3 {
            color: rgb(30, 100, 180);
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(30, 100, 180, 0.15);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }
        .info-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .info-label {
            font-weight: 600;
            color: #666;
            font-size: 0.9rem;
        }
        .info-value {
            color: #333;
            font-size: 1.1rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgb(30, 100, 180);
            font-weight: 600;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid rgba(30, 100, 180, 0.3);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: rgb(30, 100, 180);
            box-shadow: 0 0 0 3px rgba(30, 100, 180, 0.1);
        }
        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        .btn {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, rgba(30, 100, 180, 0.9), rgba(40, 120, 200, 0.8));
            color: white;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, rgba(40, 120, 200, 1), rgba(60, 140, 220, 0.9));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 100, 180, 0.3);
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: rgb(30, 100, 180);
            border: 2px solid rgb(30, 100, 180);
        }
        .btn-secondary:hover {
            background: rgb(30, 100, 180);
            color: white;
        }
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .edit-mode {
            display: none;
        }
        .edit-mode.active {
            display: block;
        }
        .view-mode.hidden {
            display: none;
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 1rem;
            padding: 0.8rem 1.5rem;
            background: rgba(108, 117, 125, 0.9);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: rgba(108, 117, 125, 1);
            transform: translateX(-5px);
        }
    </style>
</head>
<body>
    <div class="perfil-container">
        <a th:href="@{/paciente/dashboard}" class="back-btn">
            <i class="fas fa-arrow-left"></i> Volver al Dashboard
        </a>
        
        <div class="perfil-header">
            <h1><i class="fas fa-user-circle"></i> Mi Perfil</h1>
            <p>Información personal y datos de contacto</p>
        </div>

        <div class="perfil-content">
            <!-- Mensajes de éxito/error -->
            <div th:if="${success}" class="alert alert-success">
                <i class="fas fa-check-circle"></i>
                <span th:text="${success}"></span>
            </div>
            <div th:if="${error}" class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${error}"></span>
            </div>

            <!-- Modo Vista -->
            <div id="viewMode" class="view-mode">
                <div class="info-section">
                    <h3><i class="fas fa-user"></i> Información Personal</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">Nombre Completo</span>
                            <span class="info-value" th:text="${paciente.nombre + ' ' + paciente.apellido}"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Fecha de Nacimiento</span>
                            <span class="info-value" th:text="${paciente.fechaNacimiento != null ? #temporals.format(paciente.fechaNacimiento, 'dd/MM/yyyy') : 'No especificada'}"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Género</span>
                            <span class="info-value" th:text="${paciente.genero != null ? paciente.genero : 'No especificado'}"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Teléfono</span>
                            <span class="info-value" th:text="${paciente.telefono != null ? paciente.telefono : 'No especificado'}"></span>
                        </div>
                    </div>
                </div>

                <div class="info-section">
                    <h3><i class="fas fa-envelope"></i> Cuenta de Usuario</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">Usuario</span>
                            <span class="info-value" th:text="${paciente.usuario.username}"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Email</span>
                            <span class="info-value" th:text="${paciente.usuario.email}"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Fecha de Registro</span>
                            <span class="info-value" th:text="${#temporals.format(paciente.usuario.fechaCreacion, 'dd/MM/yyyy HH:mm')}"></span>
                        </div>
                    </div>
                </div>

                <div class="btn-group">
                    <button class="btn btn-primary" onclick="enableEditMode()">
                        <i class="fas fa-edit"></i> Editar Perfil
                    </button>
                    <a th:href="@{/paciente/dashboard}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Volver al Dashboard
                    </a>
                </div>
            </div>

            <!-- Modo Edición -->
            <div id="editMode" class="edit-mode">
                <form th:action="@{/paciente/perfil/actualizar}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    
                    <div class="info-section">
                        <h3><i class="fas fa-edit"></i> Editar Información</h3>
                        
                        <div class="form-group">
                            <label for="fechaNacimiento"><i class="fas fa-calendar"></i> Fecha de Nacimiento</label>
                            <input type="date" 
                                   id="fechaNacimiento" 
                                   name="fechaNacimiento" 
                                   th:value="${paciente.fechaNacimiento}">
                        </div>

                        <div class="form-group">
                            <label for="genero"><i class="fas fa-venus-mars"></i> Género</label>
                            <select id="genero" name="genero">
                                <option value="">Seleccione...</option>
                                <option value="Masculino" th:selected="${paciente.genero == 'Masculino'}">Masculino</option>
                                <option value="Femenino" th:selected="${paciente.genero == 'Femenino'}">Femenino</option>
                                <option value="Otro" th:selected="${paciente.genero == 'Otro'}">Otro</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="telefono"><i class="fas fa-phone"></i> Teléfono</label>
                            <input type="tel" 
                                   id="telefono" 
                                   name="telefono" 
                                   th:value="${paciente.telefono}"
                                   placeholder="Ej: +57 300 1234567">
                        </div>
                    </div>

                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Guardar Cambios
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="disableEditMode()">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function enableEditMode() {
            document.getElementById('viewMode').classList.add('hidden');
            document.getElementById('editMode').classList.add('active');
        }

        function disableEditMode() {
            document.getElementById('viewMode').classList.remove('hidden');
            document.getElementById('editMode').classList.remove('active');
        }
    </script>
</body>
</html>
