<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Gestión de Administradores - MediPac</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn-volver {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-volver:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        /* Filtros y Búsqueda */
        .filters-panel {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .filters-panel h3 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #343a40;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .filter-item {
            display: flex;
            flex-direction: column;
        }

        .filter-item label {
            font-weight: 600;
            color: #343a40;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .filter-item input,
        .filter-item select {
            padding: 0.75rem;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .filter-item input:focus,
        .filter-item select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Tabla de Usuarios */
        .users-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-title {
            color: #343a40;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .users-table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            white-space: nowrap;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            font-size: 2rem;
            color: #667eea;
        }

        .role-badge {
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            white-space: nowrap;
        }

        .role-admin {
            background: #dc3545;
            color: white;
        }

        .role-bloqueado {
            background: #6c757d;
            color: white;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
            transform: translateY(-1px);
        }

        .role-select {
            padding: 0.5rem;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
        }

        .role-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .no-items {
            text-align: center;
            padding: 60px;
            color: #999;
        }

        .no-items i {
            font-size: 64px;
            color: #667eea;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #6c757d;
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .filters-grid {
                grid-template-columns: 1fr;
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .stats-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-user-shield"></i>
                Gestión de Administradores
            </h1>
            <a href="/admin/dashboard" class="btn-volver">
                <i class="fas fa-arrow-left"></i>
                Volver
            </a>
        </div>

        <!-- Estadísticas -->
        <div class="stats-cards">
            <div class="stat-card">
                <h3>Total Administradores</h3>
                <div class="number" th:text="${stats != null ? stats.totalAdmins : '0'}">0</div>
            </div>
        </div>

        <!-- Filtros y Búsqueda -->
        <div class="filters-panel">
            <h3><i class="fas fa-filter"></i> Buscar y Filtrar Administradores</h3>
            <div class="filters-grid">
                <div class="filter-item">
                    <label><i class="fas fa-search"></i> Buscar</label>
                    <input type="text" id="busqueda" placeholder="Usuario, email..." onkeyup="filtrarAdministradores()">
                </div>
                <div class="filter-item">
                    <label><i class="fas fa-user-tag"></i> Filtrar por Tipo</label>
                    <select id="filtroTipo" onchange="filtrarAdministradores()">
                        <option value="">Todos</option>
                        <option value="ADMIN">Admin</option>
                        <option value="ADMINISTRADOR">Administrador</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Tabla de Administradores -->
        <div class="users-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-user-shield"></i>
                    Lista de Administradores
                </h2>
            </div>

            <div class="users-table-wrapper">
                <div th:if="${administradores != null and not #lists.isEmpty(administradores)}">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Usuario</th>
                                <th>Email</th>
                                <th>Tipo de Rol</th>
                                <th>Fecha Registro</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaAdministradores">
                            <tr th:each="admin : ${administradores}" 
                                th:attr="data-username=${admin.username}, 
                                         data-email=${admin.email}, 
                                         data-rol=${admin.rol}">
                                <td th:text="${admin.id}">1</td>
                                <td>
                                    <div class="user-info">
                                        <i class="fas fa-user-shield user-avatar"></i>
                                        <span th:text="${admin.username}">username</span>
                                    </div>
                                </td>
                                <td th:text="${admin.email}">email@example.com</td>
                                <td>
                                    <span class="role-badge role-admin" th:text="${admin.rol}">ADMIN</span>
                                </td>
                                <td th:text="${#temporals.format(admin.fechaCreacion, 'dd/MM/yyyy')}">01/01/2024</td>
                                <td>
                                    <div class="action-buttons">
                                        <!-- Cambiar rol -->
                                        <form th:action="@{/admin/cambiar-rol}" method="post" style="display: inline-block;">
                                            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                                            <input type="hidden" name="usuarioId" th:value="${admin.id}"/>
                                            <select name="nuevoRol" class="role-select" onchange="this.form.submit();">
                                                <option value="">Cambiar rol...</option>
                                                <option value="PACIENTE" th:selected="${admin.rol == 'PACIENTE'}">Paciente</option>
                                                <option value="DOCTOR" th:selected="${admin.rol == 'DOCTOR'}">Doctor</option>
                                                <option value="ADMIN" th:selected="${admin.rol == 'ADMIN'}">Admin</option>
                                                <option value="ADMINISTRADOR" th:selected="${admin.rol == 'ADMINISTRADOR'}">Administrador</option>
                                            </select>
                                        </form>
                                        <!-- Bloquear -->
                                        <button class="btn btn-danger" 
                                                th:data-usuario-id="${admin.id}"
                                                th:data-username="${admin.username}"
                                                onclick="bloquearAdmin(this)">
                                            <i class="fas fa-ban"></i> Bloquear
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div th:if="${administradores == null or #lists.isEmpty(administradores)}" class="no-items">
                    <i class="fas fa-user-shield"></i>
                    <h3>No hay administradores registrados</h3>
                    <p>Los administradores aparecerán aquí</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Obtener tokens CSRF
        const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

        // Filtrar administradores
        function filtrarAdministradores() {
            const busqueda = document.getElementById('busqueda').value.toLowerCase();
            const tipo = document.getElementById('filtroTipo').value;
            const filas = document.querySelectorAll('#tablaAdministradores tr');
            
            filas.forEach(fila => {
                let mostrar = true;
                
                // Filtrar por búsqueda
                if (busqueda) {
                    const username = fila.dataset.username.toLowerCase();
                    const email = fila.dataset.email.toLowerCase();
                    if (!username.includes(busqueda) && !email.includes(busqueda)) {
                        mostrar = false;
                    }
                }
                
                // Filtrar por tipo
                if (tipo && fila.dataset.rol !== tipo) {
                    mostrar = false;
                }
                
                fila.style.display = mostrar ? '' : 'none';
            });
        }

        // Bloquear administrador
        async function bloquearAdmin(button) {
            const usuarioId = button.getAttribute('data-usuario-id');
            const username = button.getAttribute('data-username');
            
            if (!confirm(`¿Estás seguro de bloquear al administrador "${username}"?\n\n⚠️ ADVERTENCIA: Esto cambiará su rol a BLOQUEADO.`)) {
                return;
            }

            try {
                const response = await fetch('/admin/cambiar-estado-ajax', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        [header]: token
                    },
                    body: JSON.stringify({
                        usuarioId: usuarioId,
                        activo: false // false = bloquear
                    })
                });

                const result = await response.json();

                if (result.success) {
                    alert('✅ Administrador bloqueado exitosamente');
                    location.reload();
                } else {
                    alert('❌ ' + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('❌ Error al bloquear el administrador');
            }
        }
    </script>
</body>
</html>
