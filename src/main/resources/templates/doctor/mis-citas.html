<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Mi Agenda - MediPac</title>
    <link rel="stylesheet" th:href="@{/index.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .agenda-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 2rem;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #f1f5f9 100%);
            min-height: 100vh;
        }
        .agenda-header {
            text-align: center;
            margin-bottom: 2rem;
            background: rgba(34, 139, 34, 0.1);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(34, 139, 34, 0.2);
        }
        .agenda-header h1 {
            color: rgb(34, 139, 34);
            margin-bottom: 0.5rem;
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 1rem;
            padding: 0.8rem 1.5rem;
            background: rgba(108, 117, 125, 0.9);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: rgba(108, 117, 125, 1);
            transform: translateX(-5px);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            border-left: 4px solid;
        }
        .stat-card.pendientes { border-color: #ffc107; }
        .stat-card.confirmadas { border-color: #28a745; }
        .stat-card.completadas { border-color: #17a2b8; }
        .stat-card.canceladas { border-color: #dc3545; }
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0.5rem 0;
        }
        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
            text-transform: uppercase;
        }
        .filters {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        .filter-group label {
            display: block;
            font-weight: 600;
            color: rgb(34, 139, 34);
            margin-bottom: 0.5rem;
        }
        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 0.6rem;
            border: 2px solid rgba(34, 139, 34, 0.3);
            border-radius: 6px;
        }
        .citas-table {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        thead {
            background: rgb(34, 139, 34);
            color: white;
        }
        th, td {
            padding: 1rem;
            text-align: left;
        }
        tbody tr {
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            transition: background 0.2s ease;
        }
        tbody tr:hover {
            background: rgba(34, 139, 34, 0.05);
        }
        .estado-badge {
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .estado-programada { background: #fff3cd; color: #856404; }
        .estado-confirmada { background: #d4edda; color: #155724; }
        .estado-completada { background: #d1ecf1; color: #0c5460; }
        .estado-cancelada { background: #f8d7da; color: #721c24; }
        .action-btns {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
        }
        .btn-confirmar {
            background: #28a745;
            color: white;
        }
        .btn-confirmar:hover {
            background: #218838;
        }
        .btn-completar {
            background: #17a2b8;
            color: white;
        }
        .btn-completar:hover {
            background: #138496;
        }
        .btn-cancelar {
            background: #dc3545;
            color: white;
        }
        .btn-cancelar:hover {
            background: #c82333;
        }
        .btn-detalle {
            background: #6c757d;
            color: white;
        }
        .btn-detalle:hover {
            background: #5a6268;
        }
        .empty-state {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
        }
        .empty-state i {
            font-size: 4rem;
            color: rgba(34, 139, 34, 0.3);
            margin-bottom: 1rem;
        }
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="agenda-container">
        <a th:href="@{/doctor/dashboard}" class="back-btn">
            <i class="fas fa-arrow-left"></i> Volver al Dashboard
        </a>

        <div class="agenda-header">
            <h1><i class="fas fa-calendar-alt"></i> Mi Agenda de Citas</h1>
            <p>Gestiona y supervisa todas tus citas médicas</p>
        </div>

        <!-- Mensajes -->
        <div th:if="${success}" class="alert alert-success">
            <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
        </div>

        <!-- Estadísticas -->
        <div class="stats-grid">
            <div class="stat-card pendientes">
                <div class="stat-label">Pendientes</div>
                <div class="stat-number" th:text="${stats != null ? stats.pendientes : '0'}">0</div>
            </div>
            <div class="stat-card confirmadas">
                <div class="stat-label">Confirmadas</div>
                <div class="stat-number" th:text="${stats != null ? stats.confirmadas : '0'}">0</div>
            </div>
            <div class="stat-card completadas">
                <div class="stat-label">Completadas</div>
                <div class="stat-number" th:text="${stats != null ? stats.completadas : '0'}">0</div>
            </div>
            <div class="stat-card canceladas">
                <div class="stat-label">Canceladas</div>
                <div class="stat-number" th:text="${stats != null ? stats.canceladas : '0'}">0</div>
            </div>
        </div>

        <!-- Filtros -->
        <div class="filters">
            <div class="filter-group">
                <label><i class="fas fa-filter"></i> Estado</label>
                <select id="filtroEstado" onchange="filtrarCitas()">
                    <option value="">Todos</option>
                    <option value="PROGRAMADA">Programadas</option>
                    <option value="CONFIRMADA">Confirmadas</option>
                    <option value="COMPLETADA">Completadas</option>
                    <option value="CANCELADA">Canceladas</option>
                </select>
            </div>
            <div class="filter-group">
                <label><i class="fas fa-calendar"></i> Fecha Desde</label>
                <input type="date" id="fechaDesde" onchange="filtrarCitas()">
            </div>
            <div class="filter-group">
                <label><i class="fas fa-calendar"></i> Fecha Hasta</label>
                <input type="date" id="fechaHasta" onchange="filtrarCitas()">
            </div>
        </div>

        <!-- Tabla de citas -->
        <div class="citas-table" th:if="${citas != null and not #lists.isEmpty(citas)}">
            <table>
                <thead>
                    <tr>
                        <th><i class="fas fa-calendar"></i> Fecha</th>
                        <th><i class="fas fa-clock"></i> Hora</th>
                        <th><i class="fas fa-user"></i> Paciente</th>
                        <th><i class="fas fa-notes-medical"></i> Motivo</th>
                        <th><i class="fas fa-info-circle"></i> Estado</th>
                        <th><i class="fas fa-cogs"></i> Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cita : ${citas}" th:attr="data-estado=${cita.estado}, data-fecha=${cita.fecha}">
                        <td th:text="${#temporals.format(cita.fecha, 'dd/MM/yyyy')}">Fecha</td>
                        <td th:text="${cita.horario}">Hora</td>
                        <td>
                            <strong th:text="${cita.paciente.nombre} + ' ' + ${cita.paciente.apellido}">Paciente</strong><br>
                            <small th:text="${cita.paciente.email}">email</small>
                        </td>
                        <td>
                            <div style="max-width: 200px; overflow: hidden; text-overflow: ellipsis;">
                                <span th:text="${cita.motivo}">Motivo</span>
                            </div>
                        </td>
                        <td>
                            <span class="estado-badge" 
                                  th:classappend="'estado-' + ${#strings.toLowerCase(cita.estado)}"
                                  th:text="${cita.estado}">ESTADO</span>
                        </td>
                        <td>
                            <div class="action-btns">
                                <!-- Confirmar cita si está programada -->
                                <form th:if="${cita.estado == 'PROGRAMADA'}" 
                                      th:action="@{/api/citas/{id}/confirmar(id=${cita.id})}" 
                                      method="post" style="display: inline;">
                                    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-confirmar">
                                        <i class="fas fa-check"></i> Confirmar
                                    </button>
                                </form>

                                <!-- Completar cita si está confirmada -->
                                <form th:if="${cita.estado == 'CONFIRMADA'}" 
                                      th:action="@{/api/citas/{id}/completar(id=${cita.id})}" 
                                      method="post" style="display: inline;">
                                    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-completar">
                                        <i class="fas fa-check-double"></i> Completar
                                    </button>
                                </form>

                                <!-- Cancelar cita si no está completada -->
                                <form th:if="${cita.estado != 'COMPLETADA' and cita.estado != 'CANCELADA'}" 
                                      th:action="@{/api/citas/{id}/cancelar(id=${cita.id})}" 
                                      method="post" style="display: inline;">
                                    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-cancelar" 
                                            onclick="return confirm('¿Cancelar esta cita?')">
                                        <i class="fas fa-times"></i> Cancelar
                                    </button>
                                </form>

                                <!-- Ver detalle -->
                                <button class="btn btn-detalle" th:onclick="'verDetalle(' + ${cita.id} + ')'">
                                    <i class="fas fa-eye"></i> Detalle
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="empty-state" th:if="${citas == null or #lists.isEmpty(citas)}">
            <i class="fas fa-calendar-times"></i>
            <p>No hay citas registradas en tu agenda</p>
        </div>
    </div>

    <script>
        function filtrarCitas() {
            const estado = document.getElementById('filtroEstado').value;
            const fechaDesde = document.getElementById('fechaDesde').value;
            const fechaHasta = document.getElementById('fechaHasta').value;

            const filas = document.querySelectorAll('tbody tr');
            
            filas.forEach(fila => {
                let mostrar = true;

                // Filtrar por estado
                if (estado && fila.dataset.estado !== estado) {
                    mostrar = false;
                }

                // Filtrar por fecha
                const fechaCita = fila.dataset.fecha;
                if (fechaDesde && fechaCita < fechaDesde) {
                    mostrar = false;
                }
                if (fechaHasta && fechaCita > fechaHasta) {
                    mostrar = false;
                }

                fila.style.display = mostrar ? '' : 'none';
            });
        }

        function verDetalle(citaId) {
            // Aquí puedes implementar un modal o redireccionar a una página de detalle
            alert('Ver detalle de cita #' + citaId);
        }
    </script>
</body>
</html>
