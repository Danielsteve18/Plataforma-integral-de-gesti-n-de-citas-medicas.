spring.application.name=MediPac

# Informacion de la aplicacion para el banner
application.title=MediPac - Sistema de Gestion de Citas Medicas
application.version=v1.0.0

# Banner configuration
spring.banner.location=classpath:banner.txt

# Conexion a la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/gestion_citas_medicas?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=daniel
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracion del pool de conexiones HikariCP
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.leak-detection-threshold=60000

# Configuracion de JPA y Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.open-in-view=false


# Configuracion de Thymeleaf
spring.thymeleaf.cache=false

# Puerto del servidor
server.port=8080
server.forward-headers-strategy=framework

server.error.whitelabel.enabled=false
server.error.path=/error

# Configuracion de logging
logging.level.com.medipac=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.zaxxer.hikari=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Configuracion de actuator para monitoreo
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
